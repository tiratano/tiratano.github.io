<!DOCTYPE html>
<html>
<meta charset="utf-8" xmlns="">
<script src="https://d3js.org/d3.v7.min.js"></script>

<bodyb>
<svg></svg>

<script>

    // const data = await d3.csv('./covid_kor_all.csv');
    data = [4, 8, 15, 16, 23, 42];

    var width = 200;
    var height = 200;
    var margin = 50;
    var x = d3.scaleBand().domain([0, 1, 2, 3, 4, 5]).range([0, width]);
    var y = d3.scaleLinear().domain([0, 42]).range([height, 0]);
    var ys = d3.scaleLinear().domain([0, 1]).range([0, 200 / 42]);
    d3.select("svg")
        .attr("width", width + 2 * margin)
        .attr("height", height + 2 * margin)
        .append("g")
        .attr("transform", "translate(" + margin + "," + margin + ")")
        .selectAll("rect").data(data)
        .enter().append("rect")
        .attr("x", function (d, i) {
            return x(i);
        })
        .attr("y", function (d) {
            return y(d);
        })
        .attr("width", 100 * 1 / 3)
        .attr("height", function (d) {
            return ys(d);
        })
        .style("fill", "steelblue");

    // y axis
    d3.select("svg").append("g")
        .attr("transform", "translate(" + margin + "," + margin + ")")
        .call(d3.axisLeft(y));

    // x axis
    d3.select("svg").append("g")
        .attr("transform", "translate(" + margin + "," + (height + margin) + ")")
        .call(d3.axisBottom(x));

</script>

</bodyb>
</html>
